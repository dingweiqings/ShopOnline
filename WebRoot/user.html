<script>
   
   function selUser(){
      $.getJSON(
      "seluser.action",
      {
    	     	  
    	  
      },function(obj){

    	
      // 	alert(" 我是 obj "+obj.qname);
    	var str=" <tbody><tr><td>用户名</td><td>"+obj.qname+"</td><td></td></tr>"+
    		        " <tr><td>收货地址</td><td><input type='text' id='qaddress' style='border:none' readonly='readonly' value='"+obj.qaddress+"'</td><td><button type='button' class='btn btn-1 btn-info' onclick='showtext()'>修改信息</button></td></tr>"+
    		        " <tr><td>联系电话</td><td><input type='text' id='qtel' style='border:none' readonly='readonly' onblur='istel()' value='"+obj.qtel+"'</td><td> <button type='button' class='btn btn-1 btn-primary' onclick='doupdate()' >确认修改</button></td></tr></tbody>";
     var stv="<tbody> <tr><td>您的余额</td><td><input type='text' id='totalM' style='border:none' value='"+obj.qmoney+"'</td><td></td></tr>"+
    		        "<tr><td>您要充值的金额</td><td><input type='text' id='addM'></td><td><button type='button' class='btn btn-1 btn-success' onclick='addMoney()'>确认充值</button></td></tr></tbody>";
    		        $("#usertable").html(str);
    		        $("#moneytable").html(stv);  
    			  
    			  
    			  
    		  }

      
      );
   }
   
   function addMoney(){
     var addM=$("#addM").val();
     var totalM=$("#totalM").val();
     if(parseInt(addM)<=0){
     	$("#addM").val("");
     	alert("请输入大于0的整数");
     	return ;
     }
     $.post(
     "addMoney.action",
     {
     "totalM":totalM,
      "addM":addM
      },
     function(obj){
       // alert(obj);
        if(obj!="fail"){
           $("#totalM").val(obj);
           $("#addM").val("");
        }else{
           alert("充值失败");
        }
     
     },
     "text"
     );
   }
   function showtext(){
     $("#qaddress").removeAttr("style");
     $("#qaddress").removeAttr("readonly");/* 移除只读属性 */
     $("#qtel").removeAttr("style");
     $("#qtel").removeAttr("readonly");
   }

   function istel(){
       var qtel=$("#qtel").val();
	   if(!(/^1(3|4|5|7|8)\d{9}$/.test(qtel))){ 
       	   alert("手机号码有误，请重填");
       } 
   }
   
   function doupdate(){
     var qaddress=$("#qaddress").val();
     var qtel=$("#qtel").val();
     $.post(
     "doupdate.action",
     {"qaddress":qaddress,
      "qtel":qtel
      },
      function(obj){
         if(obj=="success"){
         alert("修改成功!");
         }else if(obj=="fail"){
         alert("修改失败!");
         }
        $("#qaddress").attr("style","border:none");
     	$("#qaddress").attr("readonly","readonly");/* 添加只读属性 */
     	$("#qtel").attr("style","border:none");
     	$("#qtel").attr("readonly","readonly");
      },
      "text"
     );
   }
   
   function islogin(){
       // alert("islogin");
         $.post(
         "islogin.action",
         {
        	 
         },
         function(obj){
           if(obj!=""){
           //alert("isLogin"+obj);
             $("#islogin").html(obj+" 已登录");
           }else{
             location.href="account.html";
           }
         },
         "text"
         );
      }
      
    
   $(document).ready(function(){
      islogin();
      selUser();    
   });
 
</script>
